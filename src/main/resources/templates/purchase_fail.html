<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>California Ultra-Speed Rail - Ticket Purchase</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CUSR</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Booking</a></li>
					<li><a th:href="@{/adminlogin}">Admin</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/usertickets}"> <span
							th:text="'Hello, ' + ${firstName} + '!'" />
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>
			<span th:if="${numOfTickets} == 'mulptile'"
				th:text="${firstName} + ', the tickets have been sold out!'" /> 
			<span th:unless="${numOftickets} == 'single'"
				th:text="${firstName} + ', the ticket has been sold out!'" />
		</h1>
		<br></br>
	</div>

	<div class="container">
		<h2>Passenger Information</h2>
		<br></br>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${firstName}" />
					<td th:text="${lastName}" />
					<td th:text="${email}" />
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

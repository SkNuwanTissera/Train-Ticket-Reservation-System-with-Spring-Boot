<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>California Ultra-Speed Rail - User Login/Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="/css/main.css" />

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" th:href="@{/}">CUSR</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li ><a href="#">Booking</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
	<h3>Welcome to California Ultra-Speed Railway Ticket Booking System</h3>
	<br></br>
	<div>
		<img class="login-logo" src="/img/google-login.png" />
		<img class="login-logo" src="/img/fb-login.png" />
	</div>
	
	<div>
	<h3>Login with email</h3>
	<br></br>
	<form class="form-inline">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" placeholder="Enter Email" name="email" />
		</div>
		
		<div class="form-group">
			<label for="pwd">Password</label>
			<input type="password" class="form-control" placeholder="Enter Password" name="pwd" />
		</div>
		
		<button type="submit" class="btn btn-default">Login</button>
	</form>
	</div>
</div>

</body>
</html>

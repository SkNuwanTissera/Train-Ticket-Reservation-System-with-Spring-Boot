<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>California Ultra-Speed Rail</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">CUSR</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li ><a href="#">Booking</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
  <h3>Welcome to California Ultra-Speed Railway Ticket Booking System</h3>
  <br></br>
  <div class="row">
			
				<form role="form" class="form-dropdown">
					<div class="col-md-3 col-sm-6">
						<div class="form-group">
							<p class = "fill-in box subtitle">Departure Station</p>
							<select class="form-control border-radius" id="sel1">
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>

					<div class="col-md-3 col-sm-6">
						<div  class="form-group">
							<p class = "fill-in box subtitle">Destination Station</p>
							<select class="form-control border-radius" id="sel2">
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
							</select>
						</div>
					</div>
				</form>
					
				<div class="col-md-3 col-sm-6">
					<div class="form-group">
							<p class = "fill-in box subtitle">Departure Date</p>
							<input type="text" class="form-control border-radius border-right" placeholder="MM-DD-YYYY"/>
					</div>
				</div>
				<div class="col-md-3 col-sm-6">
					<div class="form-group">
							<p class = "fill-in box subtitle">Departure Time</p>
							<input type="text" class="form-control border-radius border-right" placeholder="HH:MM"/>
					</div>
				</div>
					
				<div class="row">
						<label class="container">Round Trip
							<input type="radio" checked="checked" name="radio"/>
						</label>
						<label class="container">One Way Trip
  							<input type="radio" name="radio"/>
						</label>
				</div>
	</div>

			<div class ="row">
				
				<div class="col-md-4 col-sm-8">
					<div class="btn btn-default border-radius custom-button">
					Search
					</div>
				</div>
			</div>
  
</div>

</body>
</html>
